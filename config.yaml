baseURL: "https://datalaria.com/"
theme: PaperMod
canonifyURLs: true
defaultContentLanguage: es
defaultContentLanguageInSubdir: true

# --- PAGINACIÓN ---
pagination:
  pagerSize: 10

# --- PARÁMETROS GLOBALES DEL TEMA ---
params:
  author: "Datalaria"
  description: "Un cuaderno de bitácora digital sobre datos, IA, tecnología y la industria."
  keywords: [Blog, Data, AI, Technology, Datalaria]
  copyright: "© 2025 Datalaria. Todos los derechos reservados."
  
  # Activa nuestro CSS personalizado
  customCSS:
    - "css/custom.css"

  # Renderizado Mermaid js:
  mermaid: true

  # Define los favicons (buscará las imágenes en la carpeta /static)
  # CORREGIDO: Eliminada la carpeta /images/ de las rutas
  favicon: "/datalaria_logo_icon.png"
  favicon16x16: "/favicon_16x16.png"
  favicon32x32: "/favicon_32x32.png"
  apple_touch_icon: "/apple-touch-icon.png"

  # Perfiles de redes sociales
  socialIcons:
    - name: github
      url: "https://github.com/Dalaez"
    - name: linkedin
      url: "https://www.linkedin.com/in/daniel-al%C3%A1ez-ria%C3%B1o/"
    - name: twitter
      url: "https://twitter.com/Dalaez"

# --- CONFIGURACIÓN MULTILENGUAJE ---
languages:
  es:
    languageName: "Español"
    languageCode: "es-ES"
    contentDir: "content/es"
    title: "Datalaria"
    weight: 1
    params:
      profileMode:
        enabled: true
        title: "Datalaria"
        subtitle: "Bienvenido a mi cuaderno de bitácora digital. Aquí exploro y documento mi viaje de aprendizaje en el mundo de los datos, la inteligencia artificial, la tecnología y la industria. Este es mi kilómetro 0."
        imageUrl: "/images/datalaria_logo_transp.png"
        imageWidth: 120
        imageHeight: 120
        buttons:
          - name: "Blog"
            url: "/es/posts/" # <-- CORREGIDO A RUTA ABSOLUTA
          - name: "Sobre mí"
            url: "/es/sobre-mi/" # <-- CORREGIDO A RUTA ABSOLUTA
    menu:
      main:
        - { identifier: blog, name: "Blog", url: "/posts/", weight: 10 }
        - { identifier: about, name: "Sobre mí", url: "/sobre-mi/", weight: 20 }
        - { identifier: tags, name: "Etiquetas", url: "/tags/", weight: 30 }
  en:
    languageName: "English"
    languageCode: "en-US"
    contentDir: "content/en"
    title: "Datalaria"
    weight: 2
    params:
      profileMode:
        enabled: true
        title: "Datalaria"
        subtitle: "Welcome to my digital logbook. Here I explore and document my learning journey into the world of data, artificial intelligence, technology, and industry. This is my kilometer 0."
        imageUrl: "/images/datalaria_logo_transp.png"
        imageWidth: 120
        imageHeight: 120
        buttons:
          - name: "Blog"
            url: "/en/posts/" # <-- CORREGIDO A RUTA ABSOLUTA
          - name: "About"
            url: "/en/about/" # <-- CORREGIDO A RUTA ABSOLUTA
    menu:
      main:
        - { identifier: blog, name: "Blog", url: "/posts/", weight: 10 }
        - { identifier: about, name: "About", url: "/about/", weight: 20 }
        - { identifier: tags, name: "Tags", url: "/tags/", weight: 30 }

# --- GOOGLE ANALYTICS ---
# Pega aquí el ID que has copiado de la web de Google Analytics.
googleAnalytics: G-L09LGVL4YZ

# --- RENDERIZADO DE HTML Y CÓDIGO ---
markup:
  goldmark:
    renderer:
      unsafe: true
pygmentsCodefences: true
pygmentsUseClasses: true
pygmentsStyle: "monokai"