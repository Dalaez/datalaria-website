<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Universal de Medidas - Datalaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            background-image: radial-gradient(circle at 1px 1px, #374151 1px, transparent 0);
            background-size: 2rem 2rem;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .content-box {
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #374151;
            border-radius: 1.5rem;
            padding: 2.5rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .lang-button {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .lang-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="text-white">

    <div class="center-container">
        <div class="content-box">
            <img src="datalaria_logo_transp.png" alt="Logo Datalaria" class="mx-auto mb-6 h-12 sm:h-16">
            
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-600 mb-3">
                Conversor Universal
            </h1>
            <p class="text-gray-300 text-lg sm:text-xl mb-8">
                Selecciona tu idioma / Select your language
            </p>

            <div class="flex justify-center items-center gap-4 sm:gap-8">
                <a href="es/index.html" class="lang-button bg-blue-600 text-white font-bold text-2xl sm:text-3xl py-4 px-10 sm:py-6 sm:px-16 rounded-xl">
                    ES
                </a>
                <a href="en/index.html" class="lang-button bg-indigo-600 text-white font-bold text-2xl sm:text-3xl py-4 px-10 sm:py-6 sm:px-16 rounded-xl">
                    EN
                </a>
            </div>
        </div>
        <footer class="text-center mt-8 text-gray-500">
            <p>Una herramienta de Datalaria</p>
        </footer>
    </div>

</body>
</html>
