                    </div>
                    <div>
                        <label for="format-select" class="block text-sm font-medium text-gray-300 mb-1">Convert to format</label>
                        <select id="format-select" class="w-full form-select rounded-md p-2">
                            <option value="us">Thousands with comma (,), decimal with dot (.)</option>
                            <option value="eu">Thousands with dot (.), decimal with comma (,)</option>
                        </select>
                    </div>
                    <div class="pt-2">
                        <h3 class="font-semibold text-gray-300">Result:</h3>
                         <textarea id="number-output" class="result-box mt-2 p-3 rounded-md font-mono text-lg w-full" rows="6" readonly></textarea>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const numberInput = document.getElementById('number-input');
    const formatSelect = document.getElementById('format-select');
    const numberOutput = document.getElementById('number-output');

    function parseAndFormat(line, targetFormat) {
        if (!line.trim()) return "";

        const cleanStr = line.replace(/[^\d.,-]/g, '').trim();
        if (!cleanStr) return "";
        
        const hasDot = cleanStr.includes('.');
        const hasComma = cleanStr.includes(',');
        
        let number;

        if (hasDot && hasComma) {
            if (cleanStr.lastIndexOf('.') > cleanStr.lastIndexOf(',')) {
                // Decimal is '.', commas are thousands
                number = parseFloat(cleanStr.replace(/,/g, ''));
            } else {
                // Decimal is ',', dots are thousands
                number = parseFloat(cleanStr.replace(/\./g, '').replace(',', '.'));
            }
        } else if (hasDot) {
            const parts = cleanStr.split('.');
            if (parts.length > 2) {
                // Multiple dots, assume last is decimal, rest are thousands
                number = parseFloat(parts.slice(0, -1).join('') + '.' + parts[parts.length - 1]);
            } else {
                // Single dot, is decimal
                number = parseFloat(cleanStr);
            }
        } else if (hasComma) {
            const parts = cleanStr.split(',');
            if (parts.length > 2) {
                // Multiple commas, must be thousands
                number = parseFloat(cleanStr.replace(/,/g, ''));
            } else if (parts[1].length !== 3) {
                 // Single comma, not 3 digits after -> decimal
                 number = parseFloat(cleanStr.replace(',', '.'));
            } else {
                 // Single comma, 3 digits after. Treat as thousands (e.g., 1,234)
                 number = parseFloat(cleanStr.replace(',', ''));
            }
        } else {
            // No separators
            number = parseFloat(cleanStr);
        }

        if (isNaN(number)) {
            return 'Invalid input';
        }

        // Format the valid number
        const thousandsSeparator = targetFormat === 'eu' ? '.' : ',';
        const decimalSeparator = targetFormat === 'eu' ? ',' : '.';
        
        const [integerPart, decimalPart] = String(number).split('.');
        
        const formattedIntegerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, thousandsSeparator);
        
        if (decimalPart !== undefined) {
            return `${formattedIntegerPart}${decimalSeparator}${decimalPart}`;
        }
        return formattedIntegerPart;
    }

    function processAllNumbers() {
        const lines = numberInput.value.split('\n');
        const targetFormat = formatSelect.value;
        const results = lines.map(line => parseAndFormat(line, targetFormat));
        numberOutput.value = results.join('\n');
    }

    if (numberInput) {
        numberInput.addEventListener('input', processAllNumbers);
        formatSelect.addEventListener('change', processAllNumbers);
    }
});
</script>
