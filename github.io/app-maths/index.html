<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Fun App / Juego de MatemÃ¡ticas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4f46e5, #7c3aed, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: brightness(1);
            }
            to {
                filter: brightness(1.1);
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #6b7280;
            margin-bottom: 50px;
            font-weight: 500;
        }

        .language-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .language-btn {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 150px;
            cursor: pointer;
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .language-btn:hover::before {
            left: 100%;
        }

        .btn-es {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            border: 3px solid #d97706;
        }

        .btn-es:hover {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(217, 119, 6, 0.4);
        }

        .btn-en {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: 3px solid #1e40af;
        }

        .btn-en:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(30, 64, 175, 0.4);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            top: 10%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .math-symbol {
            font-size: 4rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
        }

        .star {
            color: #fbbf24;
            font-size: 3rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .language-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .language-btn {
                width: 200px;
                padding: 18px 30px;
                font-size: 1.6rem;
            }
            
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
        }
    </style>
</head>
